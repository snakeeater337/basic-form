<body>
  <div>
    <form action=""> <!--Here we can send the following data to a specific file-->
      <div style="float: left;padding-right:10px ;">
        <label for="title" style="font-weight: bold;">Title:</label><span style="color: red;">*</span><br>

      <div style="float: left;padding-right:10px ;">

        <input type="text" name="shorttitle" id="shorttitle" required value="Astr. for Poets"> <!--Placeholder?-->
      </div>

      <div style="float: left;padding-right:10px ;">
        <label for="subj" style="font-weight: bold;">Subj.:</label><br>
        <p style="margin-top: 0px;">BLST</p>
      </div>

      <div style="float: left;padding-right:10px ;">

      </div>

      <div style="float: left;padding-right:10px ; ">

        <input type="text" name="section" id="section"  value="01" style="width: 30px;">

      <div style="float: left;padding-right:10px ; ">

        <p style="margin-top: 0px;">0910</p>
      </div>
      
      
    </form>

  <!--1st div-->

  <br>

  <div style=" float: left;border-top: 2px solid; border-color: #DBDADA;border-bottom: 2px solid; border-color: #DBDADA; background-color:#F0EDED; ">

      </div>

      <div style="float: left;padding-right:10px ;">

      </div>

      <div style="float: left;padding-right:10px ;">

      </div>

    </div>
    <!--2nd div-->
    <br>
    <div style="border-top: 2px solid;border-color: #DBDADA;background-color:#ECE7E7;float: left;">

      </div>
      
      <div style="float: left;padding-right:14px ;">

        <input type="text" id="Rationale2" name="rationale2nd" style="width: 296px;margin-bottom: 5px; ">
      </div>

    </div>
    <!--3rd div-->
    <br>
    <div style="float: left;background-color:#F0EDED; border-top: 2px solid;border-color: #DBDADA;">

      </div>

    </div>

    <div style="border-top: 2px solid;border-color: #DBDADA;background-color:#ECE7E7;float: left;padding-right: 13px;">

      <div style="float: left;padding-left: 195px;">

  <!--3rd form-->
  <form action="">
  <div style="float: left; border: 2px solid; border-color: #DBDADA; background-color:#F0EDED; padding-bottom: 70px;">
    
    <div style="padding: 5px;">
      <label for="classmeeting" style="font-weight: bold;">Class <br> Meetings/Week:</label><br>
      <select name="classmeeting" id="classmeeting" size="1">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      </select>  
    </div>

  <div style="padding: 5px;">
    <label for="classshours" style="font-weight: bold;">Class Hours/Week:</label><br>
    <select name="classshours" id="classshours" size="1">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select> 
  </div>

  <div style="padding: 5px;">
    <label for="semester" style="font-weight: bold;">Semester(s) Offered:</label> <br>
    <select name="semester" id="semester" size="1">
      <option value="None">-None-</option>
      <option value="2022/23">2022/23</option>
      <option value="2023/24">2023/24</option>
    </select> 
  </div>

  <div style="padding: 5px;">
    <input type="checkbox" id="incl" name="Incl. semester">
    <label for="incl">Incl. semester in prereqs.</label>
  </div>

  <div style="padding: 5px;">
    <input type="checkbox"id="offered" name="Offered only once">
    <label for="offered">Offered only once</label>
  </div>

  <div style="padding: 5px;">
    <input type="checkbox" id="incl2" name="incl2">
    <label for="incl2">Incl. in printed catalog</label>
  </div>
  </div>
</form>
<!--4th form-->
<form action="">
  <div style="float: left;border: 2px solid; border-color: #DBDADA; background-color:#F0EDED;  border-left: 0px; padding-right: 10px;padding-bottom:47px; ">

    <div style="padding: 4px;">
      <input type="checkbox" id="science" name="science" >
      <label for="science" style="padding: 5px;">Science for non-majors</label>
    </div>

    <div style="padding: 4px;">
      <input type="checkbox" id="fine" name="fine">
      <label for="fine" style="padding: 5px; padding-top: 20px;">Fine arts for non-majors</label>
    </div>

    <div style="padding: 4px;">
      <input type="checkbox" id="lab" name="lab">
      <label for="lab" style="padding: 5px; padding-top: 20px;">Lab sciencee course</label>
    </div>

    </div>

    <div style="padding: 4px;">
      <input type="checkbox" id="foreign" name="foreign">

    </div>

    <div style="padding: 4px;">
      <input type="checkbox" id="community" name="community">
      <label for="community" style="padding: 5px; padding-top: 20px;">Community based learning</label>
    </div>

    <div style="padding: 4px;">
      <input type="checkbox" id="writing1" name="writing1">
      <label for="writing1" style="padding: 5px; padding-top: 20px;">Writing attentive</label>
    </div>
    <div style="padding: 4px;">
      <input type="checkbox" id="writing2" name="writing2">
      <label for="writing2" style="padding: 5px; padding-top: 20px;">Writing intensive</label>
    </div>

  </div>
</form>
